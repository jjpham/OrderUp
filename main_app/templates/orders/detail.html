{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ order.name }} </span>
                <p>Cost: {{ order.cost }}</p>
                <p>Address: {{ order.address }}</p>
                <p>Phone: {{ order.phone_number }}</p>
                <p>Restaurant: {{ order.restaurant}}</p>
            </div>

        </div>
    </div>

    <a href="{% url 'detail' order.restaurant.id %}">Back</a>


</div>

{% endblock %}
